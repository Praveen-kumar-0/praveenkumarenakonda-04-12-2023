<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: antiquewhite;
    }
    .btns {
        text-align: center;
    }
</style>
<body>
    <form>
        <div class="form-group">
            <label for="exampleinputemail">email adress</label>
            <input type="email" class="form-control" id="exampleinputemail"placeholder="enter email">
            <small id="emailhelp" class="form-text-muted">never share</small>
        </div>
        <div class="form-group">
            <label for="exampleinputpassword">password</label>
            <input type="password" class="form-control" id="exampleinputpassword"placeholder="enter password">
            <small id="emailhelp" class="form-text-muted">forgot password</small>
        </div>
        <div class="form-group">
            <label for="exampleinputuser">user</label>
            <input type="user" class="form-control" id="exampleinputuser"placeholder="enter user">
            <small id="emailhelp" class="form-text-muted">enter correct id</small>
        </div>
        <div class="form-group">
            <label for="exampleinputclientid">clientid</label>
            <input type="email" class="form-control" id="exampleinputclientid"placeholder="enter clientid">
            <small id="emailhelp" class="form-text-muted">it is confidentional</small>
        </div>
        <div class="form-group form-check">
            <label class="form-check-lable" for="examplecheck">check me out</label>
            <input type="checkbox" class="form-check-input" id="example check">            
        </div>
        <div class="btns">
        <button type="submit" class="btn btn-success ">submit</button>
        </div>


    </form>
</body>
</html>
